<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
</head>
<body>
    <br><br>
    <form action="" method="get">
        <table style="margin: 0 auto;">
            <tr>
                <td style="text-align: right;">
                    <label for="" style="font-weight: bold;">Endereço de E-mail:</label>
                </td>
                <td>
                    <input type="text" name="Name" id="" size="40" style="border: 3px solid black;"><br>
                </td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="" style="font-weight: bold;">Nome:</label>
                </td>
                <td>
                    <input type="text" name="Name" id="" size="40" style="border: 3px solid black;"><br>
                </td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="" style="font-weight: bold;">Sexo:</label>
                </td>
                <td>
                    <select name="Sexo" id="" style="background-color: white; border: 3px solid black;">
                        <option value="">Selecione uma opção</option>
                        <option value="">Homem</option>
                        <option value="">Mulher</option>
                        <option value="">Prefiro não me identificar</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="" style="font-weight: bold;">Curso:</label>
                </td>
                <td>
                    <select name="Curso" id="" style="background-color: white; border: 3px solid black;">
                        <option value="">Selecione uma opção</option>
                        <option value="">Ciência da Computação</option>
                        <option value="">Engenharia da Computação</option>
                        <option value="">Engenharia de Software</option>
                        <option value="">Sistemas de Informação</option>
                        <option value="">Análise e desenvolvimento de sistemas</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="" style="font-weight: bold;">Endereço para correspondência:</label>
                </td>
                <td>
                    <input type="text" name="Name" id="" size="40" style="border: 3px solid black;"><br>
                </td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="" style="font-weight: bold;">Complemento do Endereço:</label>
                </td>
                <td>
                    <input type="text" name="Name" id="" size="40" style="border: 3px solid black;"><br>
                </td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="" style="font-weight: bold;">CEP:</label>
                </td>
                <td>
                    <input type="text" name="Name" id="" size="20" style="border: 3px solid black;"><br>
                </td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="" style="font-weight: bold;">Município:</label>
                </td>
                <td>
                    <input type="text" name="Name" id="" size="32" style="border: 3px solid black;">
                    <select name="muni" id="" style="background-color: white; border: 3px solid black;">
                        <option value="">AC</option>
                        <option value="">AL</option>
                        <option value="">AP</option>
                        <option value="">AM</option>
                        <option value="">BA</option>
                        <option value="">CE</option>
                        <option value="">DF</option>
                        <option value="">ES</option>
                        <option value="">GO</option>
                        <option value="">MA</option>
                        <option value="">MT</option>
                        <option value="">MS</option>
                        <option value="">MG</option>
                        <option value="">PA</option>
                        <option value="">PB</option>
                        <option value="">PR</option>
                        <option value="">PI</option>
                        <option value="">PI</option>
                        <option value="">RJ</option>
                        <option value="">RN</option>
                        <option value="">RS</option>
                        <option value="">RO</option>
                        <option value="">RR</option>
                        <option value="">SC</option>
                        <option value="">SP</option>
                        <option value="">SE</option>
                        <option value="">TO</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="" style="text-align: left;">
                    <p style="font-size: 5px;"><input type="button" value="Enviar" style="font-weight: bold; border: 3px solid black;"></p>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
